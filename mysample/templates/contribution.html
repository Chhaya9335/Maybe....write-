<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks for Visiting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: black;
      color: goldenrod;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vh 4vw;
    }

    .class {
      width: 100%;
      max-width: 600px;
      background-color: #111;
      border: 2px solid goldenrod;
      padding: 4vh 3vw;
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      font-size: 3.5vh;
      margin-bottom: 2vh;
    }

    h3 {
      font-size: 2.5vh;
      margin-top: 3vh;
    }

    form {
      margin-top: 2vh;
    }

    form p {
      text-align: left;
      margin-bottom: 2vh;
      color: white;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 1.2vh 1vw;
      font-size: 2vh;
      border: 2px solid goldenrod;
      border-radius: 5px;
      background-color: #f5f5f5;
      margin-top: 0.5vh;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

      color:rgb(92,67,3);
    }

    button {
      margin-top: 2vh;
      padding: 1.5vh 4vw;
      font-size: 2vh;
      border: 2px solid goldenrod;
      background-color: #f5f5f5;
      color: black;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #d6d6d6;
    }

    button:active {
      background-color: #aaa;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2.8vh;
      }

      h3 {
        font-size: 2.2vh;
      }

      button {
        width: 100%;
        padding: 1.5vh;
      }
    }
  </style>
</head>
<body>
  <div class="class">
    <h2>Thanks for visiting...!!</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <h3>Thanks for your contributions..</h3>
  </div>
</body>
</html>
