      background-color: black;
      color: gold;

    header {
      background: #000;

    }

    header .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;

    header h1 {

    }

    nav {

      margin-top: 1vh;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-size: 2.2vh;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .text {
      padding: 5vh 2vw;
      text-align: center;
      font-size: 2.5vh;
      line-height: 1.6;
    }

    #class {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2vh;
      margin: 4vh auto;
      width: 90%;
    }

    .class {
      min-width: 140px;
      padding: 2vh 3vw;
      border: 2px solid white;
      text-align: center;
      background-color: transparent;
    }

    .class a {
      text-decoration: none;
      color: gold;
      font-weight: bold;
      display: block;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 2vh 1vw;
      font-size: 2vh;
      color: #d4af37;
    }

    @media (max-width: 600px) {
      header .container {
        flex-direction: column;
        align-items: center;
      }

      nav {
        flex-direction: column;
      }

      .text {
        font-size: 2vh;
      }

      .class {
        width: 80%;
      }
    }
  </style>
</head>
